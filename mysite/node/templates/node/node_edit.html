<div class="panel-heading">
  <div class="panel-title">
    Edit Node
  </div>
</div>
  <div class="panel-body">
    <form role="form" class="form-horizontal form-groups-bordered" method="post" action="{% url 'node:edit' node_id %} ">
      {% csrf_token %}
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.name.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Group:</label>
        <div class="col-sm-5">
          <select class="form-control" name="group">
            <option>Available Groups</option>
            {% for group in groups %}
            {% if node.group_fk.pk == group.pk %}
            <option selected="True" value="{{group.pk}}">{{ group.group_name }}</option>
            {%else%}
            <option value="{{group.pk}}">{{ group.group_name }}</option>
            {%endif%}
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.serial_number.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.serial_number }}
        </div>
      </div>

      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.lan1_method.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.lan1_method }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.lan1_ip.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.lan1_ip }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.lan1_netmask.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.lan1_netmask }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.lan1_gateway.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.lan1_gateway }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.dns1_ip.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.dns1_ip }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.dns2_ip.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.dns2_ip }}
        </div>
      </div>
      <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ form.dns_domain.label_tag }}</label>

        <div class="col-sm-5">
          {{ form.dns_search }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
</div>
