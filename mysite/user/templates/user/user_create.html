{% extends 'group/header.html' %}
{% block title%} Create User {% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary" data-collapsed="0">

      <div class="panel-heading">
        <div class="panel-title">
          Create New User
        </div>

        <div class="panel-options">
          <a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i class="entypo-cog"></i></a>
          <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
          <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
        </div>
      </div>

      <div class="panel-body">
        <form role="form" class="form-horizontal form-groups-bordered" method="post" action="{%url 'group:create' client_id %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="field-1" class="col-sm-3 control-label">{{ form.group_name_text.label_tag }}</label>

            <div class="col-sm-5">
              {{ form.group_name_text }}
            </div>
          </div>
          <div class="form-group">
            <label for="field-1" class="col-sm-3 control-label">{{ form.group_alias_text.label_tag }}</label>

            <div class="col-sm-5">
              {{ form.group_alias_text }}
            </div>
          </div>
          <div class="form-group">
            <label for="field-ta" class="col-sm-3 control-label">{{ form.group_description.label_tag }}</label>

            <div class="col-sm-5">
              <!--<textarea class="form-control autogrow" id="field-ta" placeholder="I will grow as you type new lines."></textarea>-->
              {{ form.group_description }}
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
     </div>
    </div>
</div>
{% endblock %}
